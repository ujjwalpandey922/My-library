<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">My Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
<div id="alert">
  
      </div>
</div>
<div class="container my-3">
    <h1>BOOK WORLD!!!!!!!!!!!</h1>
    <hr>
    <form id="formid">
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="bookName" placeholder="Book Name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="Author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Author"placeholder="Author Name">
          </div>
        </div>
        <fieldset class="row mb-3">
            <!-- NAME = SAME to CHECK ONE RADIO!!!!!!!!!!!! -->
          <legend class="col-form-label col-sm-2 pt-0">Types</legend>
          <div class="col-sm-10 " id="checkradio">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction" checked>
              <label class="form-check-label" for="Fiction">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" id="Classic" value="Classic">
              <label class="form-check-label" for="Classic">
                Classic
              </label>
            </div>
            <div class="form-check ">
              <input class="form-check-input" type="radio" name="type" id="Comic" value="Comic" >
              <label class="form-check-label" for="Comic">
                Comic
              </label>
            </div>
            <div class="form-check ">
                <input class="form-check-input" type="radio" name="type" id="Others" value="Others" >
                <label class="form-check-label" for="Others">
                  Others
                </label>
              </div>
          </div>
        </fieldset>
        
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
      <div id="table">
        <h2>BOOK LIST :</h2>
        <table  class="table table-dark table-striped my-3">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">NAME</th>
                    <th scope="col">AUTHOR</th>
                    <th scope="col">TYPE</th>
                  </tr>
                </thead>
                <tbody id ='tableBodyId'>
                </tbody>
              </table>
          </table>
      </div>
</div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
